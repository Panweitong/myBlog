<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='保存页面',active='page'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<link th:href="@{/static/admin/plugins/toggles/toggles.css}" rel="stylesheet"/>
<!--<link th:href="@{/static/admin/plugins/md/css/style.css}" rel="stylesheet"/>-->
<link rel="stylesheet" href="css/style.css" th:href="@{/static/markdown/examples/css/style.css}" />
<link rel="stylesheet" href="../css/editormd.css"  th:href="@{/static/markdown/css/editormd.css}"/>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title" style="float: left;">
                            <th:block th:if="${null != contents}">
                                编辑页面
                            </th:block>
                            <th:block th:unless="${null != contents}">
                                发布新页面
                            </th:block>
                        </h4>
                    </div>
                    <div class="col-md-12">
                        <form id="articleForm" role="form" novalidate="novalidate">
                            <th:block th:if="${contents!=null and contents.cid!=null}">
                                <input type="hidden" name="_method" value="PUT"/>
                            </th:block>
                            <input type="hidden" name="categories" id="categories"/>
                            <input type="hidden" name="cid" th:value="${contents!=null and contents.cid!=null}?${contents.cid}: ''" id="cid"/>
                            <input type="hidden" name="status" th:value="${contents!=null and contents.status !=null}?${contents.status}: 'publish'" id="status"/>
                            <input type="hidden" name="allowComment" th:value="${contents!=null and contents.allowComment !=null}?${contents.allowComment}: true" id="allowComment"/>
                            <input type="hidden" name="allowPing" th:value="${contents!=null and contents.allowPing !=null}?${contents.allowPing}: true" id="allowPing"/>
                            <input type="hidden" name="allowFeed" th:value="${contents!=null and contents.allowFeed !=null}?${contents.allowFeed}: true" id="allowFeed"/>
                            <input type="hidden" name="content" id="content-editor"/>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入页面标题" name="title" required=""
                                       aria-required="true"  th:value="${contents!=null and contents.title!=null }?${contents.title}: ''"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入页面访问名" name="slug" required=""
                                       aria-required="true" th:value="${contents!=null and contents.slug !=null}?${contents.slug}: ''"/>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<textarea style="height: 450px" autocomplete="off" id="text" name="text" class="markdown-textarea" th:utext="${contents!=null and contents.content !=null}?${contents.content}: ''"></textarea>-->
                            <!--</div>-->

                            <div id="test-editormd">
                                <textarea style="display:none;" id="ts" th:utext="${contents!=null and contents.content !=null}?${contents.content}: ''"></textarea>
                            </div>

                            <div class="text-right">
                                <button type="submit" class="btn btn-primary waves-effect waves-light">保存页面</button>
                                <button type="submit" class="btn btn-warning waves-effect waves-light">存为草稿</button>
                            </div>
                        </form>
                    </div>

                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<!--<script th:src="@{/static/admin/plugins/md/js/jquery.scrollto.js}"></script>-->
<!--<script th:src="@{/static/admin/plugins/md/js/pagedown.js}"></script>-->
<!--<script th:src="@{/static/admin/plugins/md/js/pagedown-extra.js}"></script>-->
<!--<script th:src="@{/static/admin/plugins/md/js/diff.js}"></script>-->
<!--<script th:src="@{/static/admin/plugins/md/js/md.js}"></script>-->

<script th:src="@{//cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/jquery-validate/1.15.1/localization/messages_zh.min.js}"></script>
<script src="../js/editormd.js" th:src="@{/static/markdown/editormd.js}"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    // validate the comment form when it is submitted
    $('#articleForm').validate({
        submitHandler: function (form) {
            $('#content-editor').val($('#ts').val());
            $("#articleForm #categories").val($('#multiple-sel').val());
            var params = $("#articleForm").serialize();
            var url = $('#articleForm #cid').val() != '' ? '/myBlog/admin/page/modify' : '/myBlog/admin/page/publish';

            tale.post({
                url:url,
                data:params,
                success: function (result) {
                    if (result && result.success) {
                        tale.alertOk({
                            text:'页面保存成功',
                            then: function () {
                                setTimeout(function () {
                                    window.location.href = '/myBlog/admin/page';
                                }, 500);
                            }
                        });
                    } else {
                        tale.alertError(result.msg || '页面文章失败');
                    }
                }
            });
        }
    });
    //
    // /*]]>*/


    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "100%",
            height  : 640,
            // syncScrolling : "single",
            path    : "/myBlog/static/markdown/lib/"
        });

        testEditor.setToolbarAutoFixed(true);
            // or
            // testEditor.config("toolbarAutoFixed", true);

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>

</body>
</html>
